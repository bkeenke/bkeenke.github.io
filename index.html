<!DOCTYPE html>
<html lang="ru" style="--tg-color-scheme: dark; --tg-theme-bg-color: #000000; --tg-theme-button-color: #007cff; --tg-theme-button-text-color: #ffffff; --tg-theme-hint-color: #777777; --tg-theme-link-color: #007cff; --tg-theme-secondary-bg-color: #1c1c1e; --tg-theme-text-color: #ffffff;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BK Cloud</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <div class="telegram-app">
            <div class="tab-bar-screen">
                <div class="tab-bar-container">
                    <div class="tab-screen active" id="screen-tariffs"></div>
                    <div class="tab-screen" id="screen-subscriptions"></div>
                    <div class="tab-screen" id="screen-profile"></div>
                </div>
                
                <nav class="tab-bar">
                    <div class="tab-bar-inner">
                        <div class="tab-bar-item active" data-tab="tariffs">
                            <div class="tab-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                            <div class="tab-text">Тарифы</div>
                        </div>
                        <div class="tab-bar-item" data-tab="subscriptions">
                            <div class="tab-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM5 8V6h14v2H5z"/>
                                </svg>
                            </div>
                            <div class="tab-text">Подписки</div>
                        </div>
                        <div class="tab-bar-item" data-tab="profile">
                            <div class="tab-icon">
                                <div class="nav-avatar" id="navAvatar"></div>
                            </div>
                            <div class="tab-text">Профиль</div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
